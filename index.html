<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <div class="container">
      <div class="content-container">
         <div class="header">
                  <img src="images/image-equilibrium.jpg" alt="img" class="nft-pic"/>
                  <div class="overlay"></div>
                  <img src="images/icon-view.svg" alt="view" class="view" />
                </div>

         <h2 class="nft-name">Equilibrium #3429</h2>
        <p class="nft-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="icons">
          <div class="eth-icon">
            <img src="images/icon-ethereum.svg" />
            <span class="eth"> 0.041 ETH</span>
          </div>
          <div class="clock-icon">
            <img src="images/icon-clock.svg" />
            <span class="time-left">3 days left</span>
            </div>
          </div>

     <hr class="divider" />

      <div class="creator">
        <img src="images/image-avatar.png" class="creator-img" />
        <p class="created-by">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>

        </div>
      </div>
  </div>
</body>
</html>
